{% extends 'homepage.html' %}
{% block content %}
    <div class="container"
        <center><h1 style="color: red">posts</h1></center>
        {% for i in posts %}
        <h1>{{ i[1] }}</h1>
        <p> {{ i[2] }}</p>
       
        <small>posted at:{{ i[3] }}</small>
        <form method="POST" action="{{url_for('delete_post',id=i[0])}}" onsubmit="return confirm('Are you sure you want to delete this post? ');">
        <button>Delete</button>
        </form>
        <form method="GET" action="{{url_for('update_post',id=i[0])}}">
            <button>Edit</button>
        </form>
        </body>
        {% endfor %}
    </div>
    {% endblock %}
